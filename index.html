<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.1/css/unicons.css">
    <link rel="stylesheet" href="./plugins/headlines/headline.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modern CV</title>
</head>
<body>
    

    <nav>
        <div class="container inner">

          <div class="logo">
            <i class="uil uil-cell"></i>
            NEXTGEN CV
          </div>
          
          <div class="">
              <button>
                  <i class="uil uil-print"></i>
                  Print
              </button>
          </div>

        </div>
    </nav>
    
    <main class="container">
        <section class="profile" id="profile_ripple">
            <div class="left">
               <div class="avatar_block">
                   <img src="./images/user.jpg" 
                   alt="">
                   <span>
                       <i class="uil uil-comment-dots"></i>
                   </span>
               </div>
               <div>
                <h2>Kali Prasad Padhi</h2>
                <p class="cd-headline loading-bar">
                    <span class="cd-words-wrapper">
                        <b class="is-visible">Java Developer</b>
                        <b >Angular Developer</b>
                        <b>MEAN/MERN Stack Developer</b>
                    </span>
                </p>
            </div>
            </div>
        <div class="right">
            <ul class="contact">
                <li>
                    <i class="uil uil-phone-volume"></i>
                    <strong>Phone :</strong>+91 8686742249
                </li>
                <li>
                    <i class="uil uil-envelop"></i>
                    <strong>Email :</strong>coderkali@gmail.com
                </li>
            </ul>
            <ul class="socials">
               <li>
                   <a href="#">
                        <i class="uil uil-facebook"></i>
                   </a>
               </li>
               <li>
                <a href="#">
                     <i class="uil uil-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="uil uil-dribble"></i>
                </a>
            </li>
            </ul>

        </div>
           
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./plugins/headlines/headline.js"></script>
    <script src="./plugins/ripples.js"></script>
    <script src="./js/app.js">

    </script>
</body>
</html>
